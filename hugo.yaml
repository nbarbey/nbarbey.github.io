baseURL: 'https://nbarbey.github.io/'
languageCode: 'en-us'
title: "Yet another blog about software"
theme: 'PaperMod'

params:
  env: production # to enable Google Analytics, opengraph, twitter-cards and schema.
  title: "Yet another blog about software"
  description: "A blog about software engineering, methods and architecture"
  keywords: [Blog, Portfolio, software, methods, architecture]
  author: "Nicolas Barbey"
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # home info mod parameters
  homeInfoParams:
    Title: Thanks for visiting !
    Content: Feel free to take a look at around !

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/nbarbey/"
    - name: "Linkedin"
      url: "https://www.linkedin.com/in/nicolasbarbey/"
    - name: "twitter"
      url: "https://twitter.com/nbarbey"

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
